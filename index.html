    <meta charset="UTF-8" />

    <title>Ofx Parser</title>
  </head>
  <body>
		<div class="wrapper">
		<div id="app">

			<input type="file" id="fileInput" style="display: none;" accept=".ofx" multiple />
			<section class="dropArea" onclick="document.getElementById('fileInput').click();">
				<img src="/money.png" />
				<p>Drop your .ofx files here!</p>
			</section>

			<section class="list">
				<ul id="fileList" class="mainList">

					<li id="liTemplate" class="liTemplate">
						<label class="switch">
							<input id="time-tog" type="checkbox" class="inputao" checked="true" tabindex="-1">
							<span class="slider"></span>
						</label>
						<span class="name">{file example}</span>
						<span class="percent">xxx %</span>
						<a class="close"><i class="fa-solid fa-trash"></i></a>
					</li>

				</ul>
			</section>

			<!-- <div><canvas id="chartCanvas" style="background-color: lightblue"></canvas></div> -->

		</div>
		</div>

		<!-- https://www.chartjs.org/docs/latest/getting-started/integration.html -->
		<script src="/src/lib/chart.umd.js"></script>
		
		<!-- https://github.com/NaturalIntelligence/fast-xml-parser -->
		<script src="/src/lib/fxparser.min.js"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
